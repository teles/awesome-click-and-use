on: [push]

jobs:
  parse_to_bookmarks:
    runs-on: ubuntu-latest
    name: Parse list to chrome bookmarks
    steps:
      - uses: actions/checkout@v3
      - id: foo
        uses: teles/awesome-parser-action@v0.2
        with:
          input: 'README.md'
          output: 'dist/booksmarks.html'
