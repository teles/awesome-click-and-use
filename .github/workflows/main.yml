on: [push]

jobs:
  parse_to_bookmarks:
    runs-on: ubuntu-latest
    name: Chrome bookmarks
    steps:
        - uses: teles/awesome-parser-action@v0.3.2
          with:
            input: "README.md"
            output: "dist/bookmarks.html"
        - uses: teles/awesome-parser-action@v0.3.2
          with:
            type: "csv"
            input: "README.md"
            output: "dist/links.csv"
        - uses: teles/awesome-parser-action@v0.3.2
          with:
            type: "json"
            input: "README.md"
            output: "dist/links.json"
